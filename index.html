<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-box {
        width: 30%;
        margin: 10px;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div class="video-box">
        <video autoplay playsinline loop>
          <source src="videos/dumbbell-shrug.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-box">
        <video autoplay playsinline loop>
          <source src="videos/dumbbell-silverback-shrug.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-box">
        <video autoplay playsinline loop>

          Your browser does not support the video tag.

      </div>
      <div class="video-box">
        <video autoplay playsinline loop>
          <source src="videos/dumbbell-russian-twist.mp4" type="video/mp4" />
          Your browser does not support the video tag.

      <div class="video-box">

      <div class="video-box">

          <source src="videos/bodyweight-leg-raises.mp4" type="video/mp4" />

      </div>
      <div class="video-box">
        <video autoplay playsinline loop>
          <source
            src="videos/dumbbell-incline-bench-press.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.

      </div>
      <div class="video-box">
        <video autoplay playsinline loop>
          <source
            src="videos/dumbbell-incline-chest-flys.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </body>
</html>
