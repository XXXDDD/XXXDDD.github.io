<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-box {
        width: 30%;
        margin: 10px;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <div class="video-box">
        <video autoplay playsinline muted loop src="videos/dumbbell-shrug.mp4">
          <source src="videos/dumbbell-shrug.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/dumbbell-silverback-shrug.mp4"
        >
          <source src="videos/dumbbell-silverback-shrug.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/dumbbell-seated-shrug.mp4"
        >
          <source src="videos/dumbbell-seated-shrug.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/dumbbell-russian-twist.mp4"
        >
          <source src="videos/dumbbell-russian-twist.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/bodyweight-crunch.mp4"
        >
          <source src="videos/bodyweight-crunch.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/bodyweight-leg-raises.mp4"
        >
          <source src="videos/bodyweight-leg-raises.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/dumbbell-incline-bench-press.mp4"
        >
          <source src="videos/dumbbell-incline-bench-press.mp4" />
        </video>
      </div>
      <div class="video-box">
        <video
          autoplay
          playsinline
          muted
          loop
          src="videos/dumbbell-incline-chest-flys.mp4"
        >
          <source src="videos/dumbbell-incline-chest-flys.mp4" />
        </video>
      </div>
    </div>

    <script>
      // 获取所有视频元素
      var videos = document.querySelectorAll("video");

      // 遍历视频元素并播放
      videos.forEach(function (video) {
        video.play();
      });
    </script>
  </body>
</html>
